name: Build the manual with mdBook and deploy it

on:
  push:
    branches: [ "master" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install mdBook
        run: |
          mkdir -p $HOME/.local/bin/
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=$HOME/.local/bin/

      - name: Build the manual
        run: |
          cd res/manual
          mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './res/manual/book'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
